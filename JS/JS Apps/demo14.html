<html>
<body>
<script>
   //Internal JS
   function checkevenorodd()
   {
      var num=eval(prompt('Enter a number',''))
      if(num%2==0)
      {
         alert(num+' is even number')
      }
      else
      {
         alert(num+' is odd number')
      }
   }
   checkevenorodd();
</script>
</body>
</html>
