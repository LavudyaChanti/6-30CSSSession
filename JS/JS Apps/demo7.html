<html>
<body>
    <script>
    //Ex1:Calculator
    var num1=100,num2=50
    var ch=3
    switch(ch)
    {
        case 1:     console.log(num1+num2);
                    break
        case 2:     console.log(num1-num2);
                    break
        case 3:     console.log(num1*num2);
                    break
        case 4:     console.log(num1/num2);
                    break
        default:    console.log('Invalid Choice');
    }
    //Ex2:Vowel or Consonant
    var v='t'
    switch(v)
    {
        case 'a':
        case 'e':
        case 'i':
        case 'o':
        case 'u':   console.log('Vowel');
                    break
        default:    console.log('Consonant');

    }
    </script>
</body>
</html>
