<html>
<body>
    <script>
        //Program for Bitwise operators
        var a=15,b=16,c=20,d=60,e=-9
        console.log(a&b)    //0
        console.log(a|b)    //31
        console.log(a^b)    //31
        console.log(~a)     //-16
        console.log(~b)     //-17
        console.log(c<<4)   //c*2^s =>  20*2^4  =>320
        console.log(d>>4)   //d/2^s =>  60/16   =>3
        console.log(~e)     //(+/_)(e+1)
    </script>
</body>
</html>
