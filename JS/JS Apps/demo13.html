<script>
   //CALLED FUNCTIONS
   function add()    //Preparation of function1
   {
      var n1=prompt('Enter n1 value:','')
      var n2=prompt('Enter n2 value:','')
      var res=eval(n1)+eval(n2)
      document.write('Sum is:'+res+"<hr>")
   }
   function sub()    //Preparation of function2
   {
      var n1=prompt('Enter n1 value:','')
      var n2=prompt('Enter n2 value:','')
      var res=eval(n1)-eval(n2)
      document.write('Sub is:'+res+"<hr>")
   }
   //CALLING FUNCTIONS
   add();         //Usage of function1
   add();         //Usage of function1
   sub();         //Usage of function2
   sub();         //Usage of function2
   //1.No Duplication of code(Have Code Reusability)
   //2.Less space & time complexcity
   //3.Have readability
   //4.Extensility is too easy

</script>
