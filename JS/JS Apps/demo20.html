<html>
<body>
<script>
   var a=10
   function fun1()           //Outer function
   {
      var b=100
      document.write("fun1 => a="+a+",b="+b+"<hr>")
      function fun2()        //Inner function
      {
         var c=1000
         document.write("fun2 => a="+a+",b="+b+",c="+c+"<hr>")
         function fun3()     //Sub-Inner function
         {
            var d=10000
            document.write("fun3 => a="+a+",b="+b+",c="+c+",d="+d+"<hr>")
         }
        fun3()
      }
      fun2()
   }
   fun1()
   document.write("Out side all functions=> a="+a)
</script>
</body>
</html>
