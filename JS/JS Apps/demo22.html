<html>
<body>
<script>
  function fact(n)      //Called Function	
  {
    if(n==1)
    {
      return 1
    }
    else
    {
       return n*fact(n-1)      //Calling Function itself
    }
  }
  document.write("Factorial of 1 is="+fact(1)+"<hr>")//Calling Function	
  document.write("Factorial of 4 is="+fact(4)+"<hr>")//Calling Function
  document.write("Factorial of 7 is="+fact(7)+"<hr>")//Calling Function
</script>
</body>
</html>
