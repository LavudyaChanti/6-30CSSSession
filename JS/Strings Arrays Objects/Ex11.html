<body>
    <script>
    //filter	:creates an array filled with all array elements that pass a test
    var ageOfStudents=[20,22,15];
    var adultsOnly=ageOfStudents.filter(function(age)
            {
                return age>=18;
            })
            console.log(adultsOnly)
    </script>
</body>
