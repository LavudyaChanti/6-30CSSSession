<html>
<body>
    <script>
    //map	:creates a new array with the results of calling a function for every array element
    var myMarks=[32,45,80];
            var newMarks=myMarks.map(function(mark)
            {
                return mark+10;
            })
            console.log(newMarks);
    </script>
</body>
</html>
