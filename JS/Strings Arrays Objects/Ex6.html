<html>
<body>
    <script>
        var	a=[10,20,30,40]
        console.log(a)              //array
        console.log(a.join())       //string of array
        console.log(a.join(' '))    //string of array
        console.log(a.join('$'))    //string of array
        console.log(a.join(' and '))    //string of array
    </script>
</body>
</html>
