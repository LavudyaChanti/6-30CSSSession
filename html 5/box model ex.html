<!DOCTYPE html>
<html>
<head>
	<style>
		#d1
		{
			border: 20px solid red;
			height: 100px;
			width: 300px;
		}
		#d2
		{
			border-width: 2px 4px 6px 8px;
			border-style: solid;
			border-color: green;
			border-radius: 10px;
			height: 100px;
			width: 300px;
		}
		#d3
		{
			border-width: 8px 16px 8px 16px;

			border-top-style: dotted;
			border-bottom-style: solid;
			border-left-style: dashed;
			border-right-style: double;

			border-color: blue;
			border-radius: 10px;
			height: 100px;
			width: 300px;
		}
					
	</style>
</head>
<body>
		<div id="d1"></div>			<br><br>
		<div id="d2"></div>			<br><br>
		<div id="d3"></div>			<br><br>
</body>
</html>
